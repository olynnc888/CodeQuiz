<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
    <!--called startpage-->
        <div id="startpg">
            <h2>Welcome to my Coding Quiz!</h2>
            <h2>How Well do You Know Basic Coding?</h2>
        <button id="startbtn">Begin Quiz</button>
        <!--called startpagehighscore-->
        <button id="HSbutton">High Scores</button>
        </div>

    <div id="quiz">
        <div id="timer">Seconds Left: </div>
        <!--questions id-->
            <div id="qquestions"><p>Quiz Questions</p></div>
                <button id="A" onclick="Answercheck('a')">A</button>
                <button id="B" onclick="Answercheck('b')">B</button>
                <button id="C" onclick="Answercheck('c')">C</button>
                <button id="D" onclick="Answercheck('d')">D</button>
            <div id="results"></div>
    </div>

    <div id="GameOver">

        <div id="finalscore"></div>
        <input type="text" size="50" placeholder="Who are you, master of code?" name="initials" id="initials"/>
        <!--submit score-->
        <button id="SubmitHS">Brag About Your Score</button>
    </div>
<!--highschore containter, highschorepage,-->
    <div id="hscontainer">
    <div id="hspg">
        <div id="highscoreheader">
            <h3>Code Master</h3>
            <h3>Score</h3>
        </div>
        <!--highscore initials-->
        <div id="hsinitials"></div>
        <div id="highscore"></div>
    </div>
    <div id="endbtns">
        <button id="startbtn" onclick="replay()">Try Again?</button>
        <button id="NoMoHighScore" onclick="clearHS()">Clear Highscores</button>
    </div>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
